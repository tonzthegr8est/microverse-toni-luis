<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    
    <p id="description">This is a freeCodeCamp Survey Form</p>

    <form id="survey-form">
      <label for="name"id="name-label">Name</label>
      <input id="name" type="text" placeholder="Please enter your name" required>
      <select name="Select your Country" id="dropdown">
      <option value="venezuela">Venezuela</option>
      <option value="grenada">Grenada</option>
      </select>
      <label for="email" id="email-label">email</label>
      <input id="email" type="email" placeholder="Please enter your email" required>
      <label for="number" id="number-label">Number</label>
      <input id="number" type="number" min="0" max="100"placeholder="Please enter a number" required>

      <fieldset>
        <legend> Please select your gender</legend>
          <input type="radio" name="gender" value="male">Male<br>
          <input type="radio" name="gender" value="female">Female<br>
          <input type="radio" name="gender" value="other">Other<br>
      </fieldset>
      
      <fieldset>
        <legend>Please agree the Terms and Conditions & Privacy Policy</legend>
          <input type="checkbox" name="tc" id="terms" value="terms"> I agree to the T&C
          <input type="checkbox" name="pp" id="terms" value="privacy"> I agree to the Privacy Policy
      </fieldset>

      <label for="comments">Comments </br> </label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </br>
      <button type="submit" id="submit">Submit</button>
    </form>
